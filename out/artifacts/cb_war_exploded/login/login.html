	<style>
		.iconfont{
			font-family:"iconfont" !important;
			font-size:30px;font-style:normal;
			-webkit-font-smoothing: antialiased;
			-webkit-text-stroke-width: 0.2px;
			-moz-osx-font-smoothing: grayscale;}
		*{

			margin:0;
			padding:0;
			font-family:sans-serif;
		}
		.hero{
			height:100%;
			width:100%;
			background-position:center;
			background-size:cover;
			position:absolute;

		}
		.form-box{
			width:380px;
			height:480px;
			position:relative;
			margin:6% auto;
			/*background:#fff;*/
			padding:5px;
			overflow:hidden;/*学生教师的转换*/
			/*box-sizing: border-box;
            background: rgba(0,0,0,.5);*/
			/*背景框变透明*/

		}
		.button-box{
			width:220px;
			margin:35px auto;
			position:relative;
			box-shadow: 0 0 20px 9px;
			border-radius:30px;
		}
		.toggle-btn{
			padding:10px 30px;
			cursor:pointer;
			background:transparent;
			border:0;
			outline:none;
			position:relative;
			font-size: 18px;
		}
		#btn{
			top:0;
			left:0;
			position:absolute;
			width:110px;
			height:100%;
			background-color: white;
			border-radius:30px;
			transition: .5s;
		}
		.social-icons{/*西科大三张图的美化*/
			margin:30px auto;
			text-align:center;
		}
		.social-icons img{
			width:30px;
			margin: 0 12px;
			box-shadow: 0 0 20px 0 white;
			cursor:pointer;
			border-radius:50%;
		}
		.input-group{
			top:110px;
			position:absolute;
			width:280px;
			transition:.5s;
		}
		.input-field{
			width:100%;
			padding:10px 0;
			margin:5px 0;
			border-left:0;
			border-right:0;
			border-top:0;
			border-bottom: 2px solid black;
			outline:none;
			background:transparent;
		}
		.submit-btn{
			font-size: 18px;
			width:85%;
			padding: 10px 30px;
			cursor:pointer;
			display:block;
			margin:auto;
			background-color: white;
			border:0;
			outline:none;
			border-radius:30px;
		}
		.chech-box{
			margin:30px 10px 30px 0;
		}
		.span{
			color:#777;
			font-size:12px;
			bottom:68px;
			position:absolute;
		}
		#login{
			left:50px;
		}
		#register{
			left:450px;
		}
		input::placeholder{
			color: white;
			font-size: 18px;
		}

	</style>

<body>

<div id="particles"><canvas class="pg-canvas" width="1920" height="842"></canvas>
	<div class="intro" style="margin-top: -120.5px;">

		<div class="form-box" class="hero">
			<div class="button-box ">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">学生</button>
				<button type="button" class="toggle-btn" onclick="register()">管理员</button>
			</div>
			<!--                <div class="social-icons">-->
			<!--                    <img src="../image/timg.png">-->
			<!--                    <img src="../image/timg(1).png">-->
			<!--                    <img src="../image/timg(2).png">-->
			<!--                </div>-->
			<form id="login" class="input-group"method="post" onsubmit="studenlogin()">

				<div class="iconfont icon-yonghu"> <input type="text" style="color: white;font-size: 18px" class="input-field"  name="Sno" placeholder="请输入学号" required> </div>
				<input type="password" class="input-field"  style="color: white;font-size: 18px" name="Spassword" placeholder="请输入密码"required>
				<input type="checkbox" class="chech-box" ><!--对勾框-->
				<span>记住密码</span>
				<button type="submit" class="submit-btn">登录</button>
			</form>
			<form id="register" class="input-group"method="post" onsubmit="managerLogin()">
				<div class="iconfont icon-icon"> <input type="text" class="input-field" name="Mno"  placeholder="请输入工号" required> </div>
				<input type="password" class="input-field" name="Mpassword" placeholder="请输入密码"required>
				<input type="checkbox" class="chech-box" ><!--对勾框-->
				<span>记住密码</span>
				<button type="submit" class="submit-btn">登录</button>
			</form>
		</div>
	</div>
</div>
<script>
	var x=document.getElementById("login");
	var y=document.getElementById("register");
	var z=document.getElementById("btn");

	function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";
	}

	function login(){
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0px";
	}
	function getContextPath() {
		var pathName=document.location.pathname;
		var index=pathName.substr(1).indexOf("/");
		var result=pathName.substr(0,index+1);
		return result;
	}
	function studenlogin() {
		var s= getContextPath();
		document.getElementById("login").action = s+"/studentLogin";
	}
	function managerLogin() {
		var s= getContextPath();
		document.getElementById("register").action = s+"/managerLogin";
	}
</script>
